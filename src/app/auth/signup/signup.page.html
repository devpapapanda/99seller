<ion-header>
  <ion-toolbar>
    <ion-title>Signup</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="login-logo">
    <img src="assets/icon/icon.png" alt="Ionic logo">
  </div>

  <form [formGroup]="form"  (ngSubmit)="submitHandler()" >
    <ion-list>
      <ion-item >
        <ion-label position="floating" color="primary"><ion-icon name="person-circle-outline"></ion-icon> Name</ion-label>
        <ion-input  formControlName="name" type="text"  spellcheck="false" autocapitalize="off" required>
        </ion-input>
      </ion-item>

      <!-- <ion-text color="danger">
        <p [hidden]="username.valid || submitted == false" class="ion-padding-start">
          Username is required
        </p>
      </ion-text> -->

      <!-- <ion-item >
        <ion-label position="floating" color="primary"><ion-icon name="lock-closed-outline"></ion-icon> Password</ion-label>
        <ion-input  formControlName="password" [type]="passwordType"  required></ion-input>
        <ion-icon slot="end" class="input_icon" [name]="passwordIcon" color="primary" (click)='hideShowPassword()'></ion-icon>
      </ion-item> -->

      <!-- <ion-item >
        <ion-label position="floating" color="primary"><ion-icon name="lock-closed-outline"></ion-icon> Confirm Password</ion-label>
        <ion-input  formControlName="confirmpassword" type="text"  required></ion-input>
      </ion-item> -->

      <ion-item >
        <ion-label position="floating" color="primary"><ion-icon name="mail-outline"></ion-icon> Email</ion-label>
        <ion-input  formControlName="email" type="email"  required></ion-input>
      </ion-item>

      <ion-item >
        <ion-label position="floating" color="primary"><ion-icon name="call-outline"></ion-icon> Phone Number</ion-label>
        <ion-input  formControlName="phone" type="number"  required></ion-input>
      </ion-item>

      <ion-item >
        <ion-label position="floating" color="primary"><ion-icon name="location-outline"></ion-icon> Address</ion-label>
        <ion-input  formControlName="address" type="text"  required></ion-input>
      </ion-item>

      <!-- <ion-text color="danger">
        <p [hidden]="password.valid || submitted == false" class="ion-padding-start">
          Password is required
        </p>
      </ion-text> -->
    </ion-list>

    <ion-row>
      <ion-col>
        <ion-button shape="round" type="submit" expand="block" [disabled]="form.invalid">Signup</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button  shape="round" (click)="login()" color="light" expand="block">Login</ion-button>
      </ion-col>
    </ion-row>
  </form>

</ion-content>
