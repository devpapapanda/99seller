<ion-card *ngFor="let property of property_list; let i = index; let lst = last;">
  <ion-img src="{{property.prop_image}}" *ngIf="property.prop_image!=''"></ion-img>
  <img src="https://images.unsplash.com/photo-1512917774080-9991f1c4c750?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=750&q=80" *ngIf="property.prop_image==''">
  <ion-card-header>
    <ion-card-subtitle>{{property.property_address}}</ion-card-subtitle>
    <ion-card-title>{{property.owner_name}}</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-label>City: {{property.Pcity}}, State: {{property.Pstate}}</ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-label>City: {{property.Pzip}}, State: {{property.Pcounty}}</ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="4">
          <ion-badge color="primary">Base: {{property.PBase}}</ion-badge>
        </ion-col>
        <ion-col size="4">
          <ion-badge  color="secondary">Bathrooms: {{property.PBaths}}</ion-badge>
        </ion-col>
        <ion-col size="4">
          <ion-badge  color="tertiary">Bedrooms: {{property.PBeds}}</ion-badge>
        </ion-col>
      </ion-row>

    </ion-grid>

  </ion-card-content>
</ion-card>


</ion-content>
