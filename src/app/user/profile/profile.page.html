<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" (click)="go_back()">
      <ion-button><ion-icon name="arrow-back-outline"></ion-icon></ion-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button color="secondary" (click)="openmenu()">
        <ion-icon slot="icon-only" ios="ellipsis-horizontal" md="ellipsis-vertical"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title><h3>Profile</h3></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <!-- <div class="login-logo">
    <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
  </div> -->


  <div class="top_div">
    <ion-thumbnail class="_c_top_image">
      <img [(src)] = "profile_img" alt="" style="opacity: 0.8;" /> 
      <ion-icon name="camera-outline" (click)="presentActionSheet()" style="    position: absolute;
      top: 114px;
      right: 62px;
      font-size: 25px;">
      </ion-icon>
      
    </ion-thumbnail>
    
    <h4>{{name}}</h4>
    <p style="font-size: 13px;margin: 15px 0 4px 0;"></p>
    <ion-toolbar class="toolbar-class-top">
      <p style="font-size: 13px;margin: 0 0 0 0;"></p>
      <ion-icon name="create-outline" (click)="openModal('myaccount-personal')" slot="end"></ion-icon>
    </ion-toolbar>
  </div>
  <div class="inner_div">
    <ion-card class="card_class">
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-toolbar class="toolbar-class">
              <ion-text class="ion-text-center"><p style="margin: 0px;">
                <ion-icon name="location-outline" style="font-size: 15px;opacity: 0.4;margin-bottom: 15px;"></ion-icon>
              &nbsp;ADDRESS</p></ion-text>
              
              <ion-icon name="create-outline" style="font-size: 17px;opacity: 0.4;" (click)="openModal1('myaccount-address')" slot="end"></ion-icon>
            </ion-toolbar>
            
            
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card>
    <ion-card class="card_class">
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-toolbar class="toolbar-class">
              <ion-text class="ion-text-center"><p style="margin: 0 0 0 0;">
                <ion-icon name="key-outline" style="font-size: 15px;opacity: 0.4;"></ion-icon>
                &nbsp;CHANGE PASSWORD</p></ion-text>
              <ion-icon name="create-outline" style="font-size: 17px;opacity: 0.4;" (click)="changePassword()" slot="end"></ion-icon>
            </ion-toolbar>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card>
    <ion-card class="card_class">
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-toolbar class="toolbar-class" (click)="logoutUser()">
              <ion-text class="ion-text-center"><p style="margin: 0 0 0 0;color:red;">
                <ion-icon name="log-out-outline" style="font-size: 15px;opacity: 0.4;"></ion-icon>
                &nbsp;LOGOUT</p></ion-text>
            </ion-toolbar>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card>
    
  </div>

</ion-content>
